<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>校验集合</title>
    <link rel="stylesheet" type="text/css" href="less/all.css">
    <link rel="stylesheet" type="text/css" href="js/lib/checkSet/css/checkSet-min.css">
</head>
<body id="J_CheckSet">
<input type="hidden" id="dispatcher" value="home">
<section class="container">
    <div class="check-container">
        <ul>
            <li>
                <label>真实姓名</label><input type="text" id="J_RealName" placeholder="请填写真实姓名">
            </li>
            <li>
                <label>昵称</label><input type="text" id="J_NickName" placeholder="请填写昵称">
            </li>
            <li>
                <label>身份证</label><input type="text" id="J_IdCard" placeholder="请填写身份证">
            </li>
            <li>
                <label>手机号码</label><input type="text" id="J_MobilePhone" placeholder="请填写手机号码">
            </li>
            <li>
                <label>家庭电话</label><input type="text" id="J_TelePhone" placeholder="请填写家庭电话">
            </li>
            <li>
                <label>电子邮箱</label><input type="text" id="J_Email" placeholder="请填写电子邮箱">
            </li>
            <li>
                <label>金额</label><input type="text" id="J_Money" placeholder="请填写金额">
            </li>
            <li>
                <label>登录密码</label><input type="password" id="J_Pwd" placeholder="请填写登录密码">
            </li>
            <li>
                <label>确认密码</label><input type="password" id="J_RePwd" placeholder="请填写确认密码">
            </li>
        </ul>
    </div>
    <div id="J_ErrorTip" class="error-tip"></div>
</section>
<script src="js/lib/zepto/zepto.min.js" type="text/javascript"></script>
<script src="js/seajs/sea.js?v=1.0.0" data-config="config.js?v=1.0.0" data-main="main.js?v=1.0.0" id="seajsFile"></script>
</body>
</html>
